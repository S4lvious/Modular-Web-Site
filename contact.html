<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="navbar">
        <div class="logo">
            <a href="index.html" class="img">LOGO</a>
        </div>
            <ul class="navlist">
                <li><a href="index.html" class="navitem">Home</a></li>
                <li><a href="#" class="navitem">Shop</a></li>
                <li><a href="#" class="navitem">Chi siamo</a></li>
                <li><a href="#" class="navitem">Contatti</a></li>
            </ul>
    </div>

    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</header>
<section class="cover cover--single">
    <div class="cover___filter cover--filter--single"></div>
    <div class="cover___text">
        <H1>Streetwear Brand</H1>
        <h2>This is the second phrases of the site.</h2>
    </div>
</section>






<footer class="footer">
    <p>Copyright Salvatore Liccardo</p>
</footer>
<script>
    const hamburger = document.querySelector(".hamburger");
    const navlist = document.querySelector(".navlist");
    hamburger.addEventListener("click", () =>{
        hamburger.classList.toggle("active");
        navlist.classList.toggle("active");
})


window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.querySelector("header").style.height = "40px";
    document.querySelector("header").style.fontSize = "16px";
  } else {
    document.querySelector("header").style.height = "70px";
    document.querySelector("header").style.fontSize = "20px";
  }
}
</script>
</body>
</html>
